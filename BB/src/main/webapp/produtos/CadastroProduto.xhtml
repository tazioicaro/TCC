<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">





	<ui:define name="titulo">Novo Produto</ui:define>

	<ui:define name="corpo">



		<h:outputStylesheet library="css" name="cadastro.css" />


		<h:form id="form">

			<h1>Cadastro de Produtos</h1>

			<p:growl id="growl" sticky="true" showDetail="true" />

			<p:wizard styleClass="menus"
				style="background-color:#fdbb4b!important;" id="passoApasso"
				nextLabel="Próximo" backLabel="Voltar">
				<!-- flowListener="#{userWizard.onFlowProcess}" -->

				<p:tab id="personal" title="Dados do Produto">

					<p:panel
						style="border:0px !important; padding-top: 0.5%; padding-bottom: 0.5%;"
						styleClass="formMenu">
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="SKU: *" />
							<p:inputText required="true" label="sku" />

							<h:outputText value="Nome: *" />
							<p:inputText required="true" label="Nome" />

							<h:outputText value="Unid. de Medida: *" />
							<p:inputText required="true" label="medida" />

							<h:outputText value="Tamanho: *" />
							<p:inputText required="true" label="tamanho" />

							<h:outputText value="Qtde: *" />
							<p:inputText required="true" label="qtde" />

							<h:outputText value="Cat. do produto: *" />
							<p:inputText required="true" label="qtde" />

							<h:outputText value="Data inclusão: *" />
							<p:calendar required="true" />


							<h:outputText value="Descrição: " />
							<p:inputTextarea rows="3" cols="22" />


							<h:outputText value="Pular para o Final: " />
							<h:selectBooleanCheckbox />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="contact" title="Dados do Fornecedor">

					<p:panel>
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">


							<h:outputText value="Fornecedor: " />
							<p:inputText label="nFornecedor" />

							<h:outputText value="Codigo: *" />
							<p:inputText label="cdFornecedor" />

							<h:outputText value="Celular: " />
							<p:inputText />

							<h:outputText value="E-mail.: " />
							<p:inputText />

							<h:outputText value="Pular para o Final: " />
							<h:selectBooleanCheckbox />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="services" title="Associar a serviços">
					<p:panel>
						<p:messages />
						<h:panelGrid columns="2" columnClasses="label, value">

							<h:outputText value="Categoria de Serviço: *" />

							<h:panelGroup>
								<p:selectOneMenu>
									<f:selectItem itemLabel="Selecione a Categoria"
										noSelectionOption="true" />
								</p:selectOneMenu>
							</h:panelGroup>


							<h:outputText value="Serviços: " />
							<p:inputText />


							<h:outputText value="Consumo por Serviço: " />
							<p:inputText />


							<h:outputText value="Detalhes: " />
							<p:inputTextarea rows="5" cols="22" />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="confirm" title="Confirmação">
					<p:panel >
						<h:panelGrid id="confirmation" columns="3"
							columnClasses="grid,grid,grid">
							<h:panelGrid columns="2" columnClasses="label, value">
							
								<h:outputText value="SKU: " />
								<h:outputText styleClass="outputLabel" />

								<h:outputText value="Nome: " />
								<h:outputText styleClass="outputLabel" />

								<h:outputText value="Unid. Medida: " />
								<h:outputText styleClass="outputLabel" />

								<h:outputText value="Tamanho: " />
								<h:outputText styleClass="outputLabel" />

								<h:outputText value="Qtde: " />
								<h:outputText styleClass="outputLabel" />

								<h:outputText value="Categoria do Produto: " />
								<h:outputText styleClass="outputLabel" />

								<h:outputText value="Data Inclusão: " />
								<h:outputText styleClass="outputLabel" />
								
								<h:outputText value="Descrição: " />
								<h:outputText styleClass="outputLabel" />
							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value">
								
								<h:outputText value="Fornecedor: " />
								<h:outputText styleClass="outputLabel" />

								<h:outputText value="Código: " />
								<h:outputText styleClass="outputLabel" />

								<h:outputText value="Celular: " />
								<h:outputText styleClass="outputLabel" />
								
								<h:outputText value="E-mail: " />
								<h:outputText styleClass="outputLabel" />
							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value">
							
								<h:outputText value="Categoria de Serviço: " />
								<h:outputText styleClass="outputLabel" />

								<h:outputText value="Serviços: " />
								<h:outputText styleClass="outputLabel" />

								<h:outputText value="Consumo por Serviço: " />
								<h:outputText styleClass="outputLabel" />

								<h:outputText value="Detalhes: "/>
								<h:outputText styleClass="outputLabel" />
							</h:panelGrid>
						</h:panelGrid>					

						<p:commandButton value="Salvar" update="growl"  process="@this" />
					</p:panel>
				</p:tab>
			</p:wizard>

		</h:form>

	</ui:define>
</ui:composition>
