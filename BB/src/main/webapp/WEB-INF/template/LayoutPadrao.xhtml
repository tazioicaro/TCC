
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedidos de venda</ui:insert></title>
	<h:outputStylesheet library="css" name="sistemas.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />	
	<h:outputStylesheet library="css" name="fonte.css" />
	
</h:head>
<h:body>
	<!-- Inserindo componente AJAX Status 
	  quando houver uma nova renderização , o onsuccess chamará a reconfiguração da mascara de dinheiro-->
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">

		<!--  Inserir o que será ixibido quando uma requisição ajax for iniciada -->
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>

		<!-- Quando for carregado a imagem será substituido por nada -->
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
	<div style="border-bottom: 1px solid #f3e9dd;; width: 98.7%; height: 65%">
	<div style="float: none; text-align: center;">
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="logo-algaworks-branca.png" />
			</h:link>
		</div>
	
	</div>
		
         <div style="float: left; margin-left: 4.2%; width: 25%">
         <span
				style="float: right; height: 30px; line-height: 30px;">
				Olá Tázio Fernandes! </span>
				
         	<h:form style="display: inline-block" >
				<p:menubar styleClass="menu-sistema">		
					<p:submenu label="Administração" icon="ui-icon-wrench" >					
					<p:submenu label="Financeiro" styleClass="subMenuPreto" >
					  <p:menuitem value="Novo pedido" />
					  <p:menuitem value="Pesquisa" />					
					</p:submenu>
					</p:submenu>
				</p:menubar>
			</h:form>
         
         </div>
		<div style="float: right; margin-right: 8%; width: 60%;   text-align: right;">
			

			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Clientes" />
						<p:menuitem value="Funcionarios" />
						<p:separator />
						<p:menuitem value="Categorias" />
						<p:menuitem value="Produtos"  />
						<p:menuitem value="Serviços"  />
						<p:separator />
						<p:menuitem value="Fornecedores"  />
					</p:submenu>
					
					<p:submenu label="Agendamentos">
					  <p:menuitem value="Novo agendamento" />
					  <p:menuitem value="Pesquisar" />
					  </p:submenu>
					 			
					<p:submenu label="Localizar">
						<p:menuitem value="Clintes" />						
						<p:separator />
						<p:menuitem value="Produtos" />
						<p:separator />
						<p:menuitem value="Funcionários"  />
						<p:separator />
						<p:menuitem value="Serviços"  />
						<p:separator />
						<p:menuitem value="Fornecedores"  />
					</p:submenu>				
										
						<p:submenu label="Pedidos">
					  <p:menuitem value="Novo pedido" />
					  <p:menuitem value="Pesquisa" />					
					</p:submenu>
					
					<p:menuitem value="Sair" style="margin-left:150%;"/>
				</p:menubar>
			</h:form>
		</div>

		<!-- Limpar as flutuações para não afetar outros componentes abaixo-->
		<div style="clear: both"></div>
	</header>



	<div id="conteudo" >
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top:20px;" />

	<footer style="text-align: center">
		Beleza Brasileira - Sistema de Gestão de Beleza
		<a href="http://Nãosei" target="_blank">LinkDaEmpresa</a>

	</footer>

	<!--  Selecionando todos os componentes que com a classe css moeda (que apenas tem na pagina) 
	     chamando o script maskMoney com as propriedade desejadas que são:
	     simbolo decimal, simbolo de milhar e se aceita zero-->
	<script>
	 function configurarMoeda(){
		 $(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero:true});
	 }
	  
	 <!--Quando este documento estiver pronto executar o configurar moeda-->
	 $(document).ready(function(){
		 configurarMoeda();
		 
	 });
	 
	</script>
</h:body>
</html>
