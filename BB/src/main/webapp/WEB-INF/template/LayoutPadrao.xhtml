
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedidos de venda</ui:insert></title>
	<h:outputStylesheet library="css" name="sistemas.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js"/>
</h:head>
<h:body>
	<!-- Inserindo componente AJAX Status -->
	<p:ajaxStatus styleClass="ajax-status">

		<!--  Inserir o que será ixibido quando uma requisição ajax for iniciada -->
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>

		<!-- Quando for carregado a imagem será substituido por nada -->
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div>
			<h:link>
				<h:graphicImage library="images" name="logo-algaworks-branca.png" />
			</h:link>
		</div>
	</header>



	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top:20px" />

	<footer>
		Curso Online de Sistemas Comerciais JAVA EE com CDI, JPA e PrimaFaces
		<a href="http://Nãosei" target="_blank">LinkDaEmpresa</a>

	</footer>
</h:body>
</html>
