<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">



	<ui:define name="titulo">Novo CLiente</ui:define>

	<ui:define name="corpo" >

		<f:metadata>
			<o:viewParam name="departamento"
				value="#{cadastroDepartamentoBean.departamentoPai}" />
			<f:event listener="#{cadastroDepartamentoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>



		<h:form id="form" styleClass="ui-fluid ui-g-12"
			style="margin-bottom: 0px;">

			<div id="features"
				style="padding: 2px 0; text-align: center; text-align: center; background-color: #f5f8f9; margin-top: 10px;">

				<h1
					style="color: #6a6a7d; font-size: 1.7em; border-bottom: 3px solid #afafc0; display: inline-block; padding-bottom: 5px;">Cadastro
					de Departamento</h1>
			</div>

			<p:focus context="form" />

			<p:growl id="msgs" showDetail="true" escape="false" />

			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup style="display: inline-flex;">

					<p:button value="Novo"
						outcome="/departamentos/CadastroDepartamento" />

					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroDepartamentoBean.cadastrar}"						
						validateClient="true"  update="@form :form2:gt">

					</p:commandButton>

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar"
						outcome="/departamentos/PesquisaDepartamentos"  id="pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel id="toggleable"
				header="Salve o departamento para poder escolher um líder para ele."
				toggleable="true" closable="false" toggleSpeed="500"
				closeSpeed="500" widgetVar="panel"
				style="margin-bottom:0px; height: 15%;" styleClass="ui-g-12">

				<p:panelGrid columns="2" id="painel"
					style="width:100%; margin-top:20px; background-color: #f5f8f9;"
					columnClasses="rotuloP, campoP"
					styleClass="ui-panelgrid ui-widget ui-panelgrid-blank form-group form-elements">
					<p:columnGroup>
						<p:outputLabel value="Nome: " />
						<p:inputText required="true" label="Nome"
							value="#{cadastroDepartamentoBean.departamentoPosSave.nome}"
							style=" width: 91%;" />
					</p:columnGroup>

					<h:outputText />
				</p:panelGrid>		
				

			</p:panel>

		</h:form>

		<h:form id="form2" styleClass="ui-fluid ui-g-12"
			style="margin-bottom: 0px;" >

			<p:growl id="msg" showDetail="true" escape="false" />

			<p:fieldset legend="Atribua um líder ao departamento!"
				toggleable="true" toggleSpeed="500">
				
				<div>
						<p:outputLabel value="Departamento: " />
						<p:inputText  label="Nome"
							value="#{cadastroDepartamentoBean.departamentoPai.nome}"	
							readonly="true"		style=" width: 81%; margin-bottom: 15px;  margin-top: 5px" 
							id="gt"/>
					</div>
					
					

				<p:pickList id="PojoPickList"
					value="#{cadastroDepartamentoBean.gerentes}" var="gerente"
					effect="bounce" itemValue="#{gerente}" itemLabel="#{gerente.nome}"
					showSourceControls="true" showTargetControls="true"
					showCheckbox="true" responsive="true" showSourceFilter="true"
					showTargetFilter="true" filterMatchMode="contains" converter="converterPickList">

					<f:facet name="sourceCaption">Existentes</f:facet>
					<f:facet name="targetCaption">Alocados</f:facet>

					<p:ajax event="transfer"
						listener="#{cadastroDepartamentoBean.onTransfer}" update="msg" />
					<p:ajax event="select"
						listener="#{cadastroDepartamentoBean.onSelect}" update="msg" />
					<p:ajax event="unselect"
						listener="#{cadastroDepartamentoBean.onUnselect}" update="msg" />
					<p:ajax event="reorder"
						listener="#{cadastroDepartamentoBean.onReorder}" update="msg" />


					<p:column style="width:90%;">
						<h:outputText value="#{gerente.nome}" />
					</p:column>
				</p:pickList>

				<p:commandButton id="pojoSubmit" value="Vincular ao Departamento"
					oncomplete="" style="margin-top:5px; background-color: #f18983;" action="#{cadastroDepartamentoBean.cadastrarGerentes}"/>

			</p:fieldset>

			<!-- <p:commandButton id="pojoSubmit" value="Submit" update="displayThemes" oncomplete="PF('themesDialog').show()"
style="margin-top:5px" />  -->



			<p:dialog modal="true" showEffect="fade" hideEffect="fade"
				widgetVar="themesDialog">
				<h:panelGrid id="displayThemes" columns="2">
					<h:outputText value="Source: " style="font-weight:bold" />
					<ui:repeat value="#{cadastroDepartamentoBean.gerentes.source}"
						var="theme">
						<h:outputText value="#{theme.nome}" style="margin-right:5px" />
					</ui:repeat>

					<h:outputText value="Target: " style="font-weight:bold" />
					<ui:repeat value="#{cadastroDepartamentoBean.gerentes.target}"
						var="theme">
						<h:outputText value="#{theme.nome}" style="margin-right:5px" />
					</ui:repeat>
				</h:panelGrid>
			</p:dialog>
		</h:form>
		<!--  -->

		<h:form id="form3" styleClass="ui-fluid ui-g-4"
			style="margin-bottom: 0px;" >

			<p:fieldset legend="Não encontrou? Cadastre aqui!" toggleable="true"
				toggleSpeed="500">
				<p:commandButton id="CadSubmit" value="Cadastrar Novo Líder"
					oncomplete="" style="margin-top:5px; background-color: #985edb;" />
			</p:fieldset>
		</h:form>



	</ui:define>
</ui:composition>
