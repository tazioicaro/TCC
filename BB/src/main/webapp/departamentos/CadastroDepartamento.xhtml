<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">



	<ui:define name="titulo">Novo CLiente</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="departamento"
				value="#{cadastroDepartamentoBean.departamento}" />
			<f:event listener="#{cadastroDepartamentoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>



		<h:form id="form" styleClass="ui-fluid ui-g-12">

			<div id="features"
				style="padding: 2px 0; text-align: center; text-align: center; background-color: #f5f8f9; margin-top: 10px;">

				<h1
					style="color: #6a6a7d; font-size: 1.7em; border-bottom: 3px solid #afafc0; display: inline-block; padding-bottom: 5px;">Cadastro</h1>
			</div>


			<p:focus context="form" />

			<p:messages autoUpdate="true" closable="true" id="msg" />

			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup style="display: inline-flex;">

					<p:button value="Novo"
						outcome="/departamentos/CadastroDepartamento" />

					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroDepartamentoBean.cadastrar}"
						validateClient="true" update="form" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar"
						outcome="/departamentos/PesquisaDepartamentos" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="width:100%; margin-top:20px; background-color: #f5f8f9;"
				columnClasses="rotuloP, campoP"
				styleClass="ui-panelgrid ui-widget ui-panelgrid-blank form-group form-elements">

<p:columnGroup >

				<p:outputLabel value="Nome: "/>	
				<p:inputText required="true" label="Nome"
					value="#{cadastroDepartamentoBean.departamento.nome}" style=" width: 91%;"/>
					
</p:columnGroup>
<h:outputText />


<p:columnGroup>
				<p:pickList id="PojoPickList"
					value="#{cadastroDepartamentoBean.gerentes}" var="gerente"
					effect="bounce" itemValue="#{gerente}" itemLabel="#{gerente.nome}"
					showSourceControls="true" showTargetControls="true"
					showCheckbox="true" responsive="true" showSourceFilter="true"
					showTargetFilter="true" filterMatchMode="contains"
					converter="departamentoConverter">

					<f:facet name="sourceCaption">Poss√≠veis</f:facet>
					<f:facet name="targetCaption">Selecionados</f:facet>

					<p:ajax event="transfer" listener="#{cadastroDepartamentoBean.onTransfer}"
						update="msg" />
					<p:ajax event="select" listener="#{cadastroDepartamentoBean.onSelect}"
						update="msg" />
					<p:ajax event="unselect" listener="#{cadastroDepartamentoBean.onUnselect}"
						update="msg" />
					<p:ajax event="reorder" listener="#{cadastroDepartamentoBean.onReorder}"
						update="msg" />

					<p:column style="width:10%">
						<h:outputText styleClass="ui-theme ui-theme-#{gerente.nome}" />
					</p:column>

					<p:column style="width:90%;">
						<h:outputText value="#{gerente.nome}" />
					</p:column>
				</p:pickList>

</p:columnGroup>

<h:outputText />

				<p:commandButton id="pojoSubmit" value="Cadastrar Novo Gerente"
					update="displayThemes" oncomplete="PF('themesDialog').show()"
					style="margin-top:5px; background-color: #3ebaf8;"/>


				<p:dialog modal="true" showEffect="fade" hideEffect="fade"
					widgetVar="themesDialog">
					<h:panelGrid id="displayThemes" columns="2">
						<h:outputText value="Source: " style="font-weight:bold" />
						<ui:repeat value="#{cadastroDepartamentoBean.gerentes.source}" var="theme">
							<h:outputText value="#{theme.nome}" style="margin-right:5px" />
						</ui:repeat>

						<h:outputText value="Target: " style="font-weight:bold" />
						<ui:repeat value="#{cadastroDepartamentoBean.gerentes.target}" var="theme">
							<h:outputText value="#{theme.name}" style="margin-right:5px" />
						</ui:repeat>
					</h:panelGrid>
				</p:dialog>



			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
