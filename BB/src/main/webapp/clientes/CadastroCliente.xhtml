	function skinBar() {

	<ui:define name="titulo">Novo CLiente</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<f:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
			<f:event listener="#{cadastroClienteBean.inicializar}"
				type="preRenderView" />
		</f:metadata>


		<h:form id="form" styleClass="ui-fluid">

			<div id="features"
				style="padding: 10px 0; text-align: center; text-align: center; background-color:  #f5f8f9;">

				<h1
					style="color: #6a6a7d; font-size: 22px; border-bottom: 3px solid #afafc0; 
					display: inline-block; padding-bottom: 5px;">Cadastro</h1>
			</div>

			<h:form id="form"
				style="display: block !important;
		 height: 100% !important;font-size: 14px !important;  box-sizing: border-box !important;
    -moz-box-sizing: border-box !important; -webkit-box-sizing: border-box !important;
    color: #282828 !important; vertical-align: top !important;  padding: 1rem !important;">

				<p:focus context="form" />



				<p:messages autoUpdate="true" closable="true" />

				<!-- Refazer Toolsbar -->

				<!--  Nova Tools bar acaba aqui 
				
				<div id="j_idt45_header" class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
								<span class="ui-panel-title">TASKS</span>
							</div>-->
				
				<p:toolbar style="margin-top:20px">
					<p:toolbarGroup style="display: inline-flex;" >

						<p:button value="Novo" outcome="/clientes/CadastroCliente" />

						<p:commandButton value="Salvar" id="botaoSalvar"
							action="#{cadastroClienteBean.cadastrar}" update="@form"
							ajax="true" validateClient="true" />

					</p:toolbarGroup>

					<p:toolbarGroup align="right">
						<p:button value="Pesquisar" outcome="/clientes/PesquisaClientes" />
					</p:toolbarGroup>
				</p:toolbar>


				<p:panelGrid columns="2" id="painel"
					style="width:100%; margin-top:20px; background-color: #f5f8f9;" columnClasses="rotuloP, campoP"
					styleClass="ui-panelgrid ui-widget ui-panelgrid-blank form-group form-elements">
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="120" maxlength="120"
						value="#{cadastroClienteBean.cliente.nome}" />


					<p:outputLabel value="E-mail " for="email" />
					<p:inputText id="email" size="80" maxlength="80"
						value="#{cadastroClienteBean.cliente.email}" />

					<p:outputLabel value="Sexo: " />
					<p:selectOneMenu value="#{cadastroClienteBean.cliente.sexo}"
						label="Sexo">
						<f:selectItem itemLabel="Selecione o Sexo" />
						<f:selectItems value="#{conversoresEnuns.sexoes}" var="status"
							itemValue="#{status}" itemLabel="#{status.label}" />
					</p:selectOneMenu>

					<p:outputLabel value="Telefone " for="telefone" />
					<p:inputText id="telefone" size="40" maxlength="14"
						value="#{cadastroClienteBean.cliente.telefone}" />



					<p:outputLabel value="Data Nascimento: " />
					<p:calendar label="idade"
						value="#{cadastroClienteBean.cliente.dataNascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:calendar>


				</p:panelGrid>
			</h:form>



		</h:form>

	</ui:define>
