<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="titulo">Novo CLiente</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<f:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
			<f:event listener="#{cadastroClienteBean.inicializar}"
				type="preRenderView" />
		</f:metadata>


		<h:form id="form" styleClass="ui-fluid">

			<div id="features"
				style="padding: 10px 0; text-align: center; text-align: center;">

				<h1
					style="color: #6a6a7d; font-size: 22px; border-bottom: 3px solid #afafc0; display: inline-block; padding-bottom: 5px;">Cadastro</h1>
			</div>

			<h:form id="form"
				style="display: block !important;
		 height: 100% !important;font-size: 14px !important;  box-sizing: border-box !important;
    -moz-box-sizing: border-box !important; -webkit-box-sizing: border-box !important;
    color: #282828 !important; vertical-align: top !important;  padding: 1rem !important;">

				<p:focus context="form" />



				<p:messages autoUpdate="true" closable="true" />

				<!-- Refazer Toolsbar -->


div id="j_idt168:j_idt169" class="ui-toolbar ui-widget ui-widget-header ui-corner-all ui-helper-clearfix" role="toolbar"><div
					class="ui-toolbar-group-left">
					<button id="j_idt168:j_idt170" name="j_idt168:j_idt170"
						class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
						type="button" role="button" aria-disabled="false">
						<span class="ui-button-icon-left ui-icon ui-c fa fa-plus"></span><span
							class="ui-button-text ui-c">New</span>
					</button>
					<button id="j_idt168:j_idt171" name="j_idt168:j_idt171"
						class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
						type="button" role="button" aria-disabled="false">
						<span class="ui-button-icon-left ui-icon ui-c fa fa-folder-open"></span><span
							class="ui-button-text ui-c">Open</span>
					</button>

					<span class="ui-separator" style="padding-right: 5px;"> <span
						class="fa fa-ellipsis-v SoftGray"></span>
					</span>
					<button id="j_idt168:j_idt173" name="j_idt168:j_idt173"
						class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only"
						title="Save" type="button" role="button" aria-disabled="false">
						<span class="ui-button-icon-left ui-icon ui-c fa fa-save"></span><span
							class="ui-button-text ui-c">Save</span>
					</button>
					<button id="j_idt168:j_idt174" name="j_idt168:j_idt174"
						class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only"
						title="Delete" type="button" role="button" aria-disabled="false">
						<span class="ui-button-icon-left ui-icon ui-c fa fa-trash"></span><span
							class="ui-button-text ui-c">Delete</span>
					</button>
					<button id="j_idt168:j_idt175" name="j_idt168:j_idt175"
						class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only"
						title="Print" type="button" role="button" aria-disabled="false">
						<span class="ui-button-icon-left ui-icon ui-c fa fa-print"></span><span
							class="ui-button-text ui-c">Print</span>
					</button>
				</div>
				<div class="ui-toolbar-group-right">
					<span id="j_idt168:j_idt176" class="ui-menubutton"><button
							id="j_idt168:j_idt176_button" name="j_idt168:j_idt176_button"
							type="button"
							class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
							role="button" aria-disabled="false">
							<span
								class="ui-button-icon-left ui-icon ui-c ui-icon-triangle-1-s"></span><span
								class="ui-button-text ui-c">Options</span>
						</button></span>
				</div>
				<!--  Nova Tools bar acaba aqui -->
				<p:toolbar style="margin-top:20px">
					<p:toolbarGroup styleClass="ui-toolbar-group-left">

						<p:button value="Novo" outcome="/clientes/CadastroCliente"
							styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" />

						<p:commandButton value="Salvar" id="botaoSalvar"
							action="#{cadastroClienteBean.cadastrar}" update="@form"
							ajax="true" validateClient="true"
							styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" />

					</p:toolbarGroup>

					<p:toolbarGroup align="right">
						<p:button value="Pesquisar" outcome="/clientes/PesquisaClientes" />
					</p:toolbarGroup>
				</p:toolbar>


				<p:panelGrid columns="2" id="painel"
					style="width:100%; margin-top:20px" columnClasses="rotuloP, campoP"
					styleClass="ui-panelgrid ui-widget ui-panelgrid-blank form-group form-elements">
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="120" maxlength="120"
						value="#{cadastroClienteBean.cliente.nome}" />


					<p:outputLabel value="E-mail " for="email" />
					<p:inputText id="email" size="80" maxlength="80"
						value="#{cadastroClienteBean.cliente.email}" />

					<p:outputLabel value="Sexo: " />
					<p:selectOneMenu value="#{cadastroClienteBean.cliente.sexo}"
						label="Sexo">
						<f:selectItem itemLabel="Selecione o Sexo" />
						<f:selectItems value="#{conversoresEnuns.sexoes}" var="status"
							itemValue="#{status}" itemLabel="#{status.label}" />
					</p:selectOneMenu>

					<p:outputLabel value="Telefone " for="telefone" />
					<p:inputText id="telefone" size="40" maxlength="14"
						value="#{cadastroClienteBean.cliente.telefone}" />



					<p:outputLabel value="Data Nascimento: " />
					<p:calendar label="idade"
						value="#{cadastroClienteBean.cliente.dataNascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:calendar>


				</p:panelGrid>
			</h:form>



		</h:form>

	</ui:define>
</ui:composition>
