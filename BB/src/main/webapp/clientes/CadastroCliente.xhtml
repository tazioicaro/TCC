<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	
	


	<ui:define name="titulo">Novo CLiente</ui:define>

	<ui:define name="corpo">
	
	       <f:metadata>	
	            <f:viewParam name="dummy"/>
	            <f:event listener="#{cadastroClienteBean.inicializar}" type="preRenderView"/>	
	        </f:metadata>
	        
	

	<h:outputStylesheet library="css" name="cadastro.css" />
		<h:outputStylesheet library="css" name="/login/login.css" />	
	<h:outputStylesheet library="css" name="/login/primefaces.css" />


<h:form id="form">

<h1> Cadastro de Clientes</h1>
                 
    <p:growl id="growl" sticky="true" showDetail="true" />
 
    <p:wizard styleClass="menus" style="background-color:#fdbb4b!important;"  id="passoApasso" nextLabel="Próximo" backLabel="Voltar"> <!-- flowListener="#{userWizard.onFlowProcess}" -->
        <p:tab id="personal" title="Dados Pessoais" >
            <p:panel style="border:0px !important; padding-top: 0.5%; padding-bottom: 0.5%;" styleClass="formMenu">
                <p:messages  autoUpdate="true" closable="true"/>
                <h:panelGrid columns="2" columnClasses="label, value">
                    <p:outputLabel value="Nome: *" />
                    <p:inputText  required="true" label="Nome" value="#{cadastroClienteBean.cliente.nome}"/>
                                        
                    <p:outputLabel value="CPF: *" />
                    <p:inputText  required="true" label="cpf" value="#{cadastroClienteBean.cliente.documentoReceitaFederal}"/>
                    
                     <p:outputLabel value="Sexo: " />                     
                     <p:selectOneMenu value="#{cadastroClienteBean.cliente.sexo}" label="Sexo" >
                       <f:selectItem itemLabel="Selecione o Sexo" />
                       <f:selectItems value="#{conversoresEnuns.sexoes}" var="status" itemValue="#{status}" itemLabel="#{status.label}" />
                      </p:selectOneMenu>                  
 
                    <p:outputLabel value="Data Nascimento: " />
                    <p:calendar label="idade" value="#{cadastroClienteBean.cliente.dataNascimento}" >
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:calendar>
                    
                    <p:outputLabel value="Logradouro: " />
                    <p:inputText  label="rua" value="#{cadastroClienteBean.endereco.logradouro}"/>
                    
                    <p:outputLabel value="Número: " />
                    <p:inputText   value="#{cadastroClienteBean.endereco.numero}"/>
                    
                    <p:outputLabel value="Bairro: " />
                    <p:inputText  value="#{cadastroClienteBean.endereco.bairro}"/>
 
                    <p:outputLabel value="Cidade: " />
                    <p:inputText  value="#{cadastroClienteBean.endereco.cidade}"/>
                    
                     <p:outputLabel value="Estado: " />
                    <p:inputText  value="#{cadastroClienteBean.endereco.estado}"/> 
                    
                    <p:outputLabel value="CEP: " />
                    <p:inputText  value="#{cadastroClienteBean.endereco.cep}"/> 
                    
                    <p:outputLabel value="Referência: " />
                    <p:inputTextarea rows="3" cols="22"  value="#{cadastroClienteBean.endereco.referencia}"/> 
                    
 
                    <h:outputText value="Pular para o Final: " />
                    <h:selectBooleanCheckbox  />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Contatos" >
            <p:panel >
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <p:outputLabel value="Email: *" />
                    <p:inputText  required="true" label="Email" value="#{cadastroClienteBean.cliente.email}"/>
 
                    <p:outputLabel value="Telefone: " />
                    <p:inputText  value="#{cadastroClienteBean.cliente.telefone}"/>
                    
                    <p:outputLabel value="Celular: " />
                    <p:inputText value="#{cadastroClienteBean.cliente.celular}"/>
 
                    <p:outputLabel value="Obs.: " />
                    <p:inputTextarea rows="5" cols="22"  value="#{cadastroClienteBean.cliente.obs}"/>
 
                    <p:outputLabel value="Pular para o Final: " />
                    <h:selectBooleanCheckbox  />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="services" title="Serviços">
            	               
            <p:panel >   
	        
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                   
                   
                    <p:outputLabel value="Especialidade: " for="especialidades"/>
                  <p:selectOneMenu id="especialidades" value="#{cadastroClienteBean.especialidadePai}">
                       <f:selectItem itemLabel="Selecione a Especialidade" />
                       <f:selectItems value="#{cadastroClienteBean.especialidadesRaizes}" var="especialidade" itemValue="#{especialidade}" itemLabel="#{especialidade.descricao}" />
                  
                   <p:ajax listener="#{cadastroClienteBean.carregarServicoDeEspecialidades}" update="servicoEsp"/>
                   </p:selectOneMenu>              
                   
 
                    <p:outputLabel value="Serviço: "  for="servicoEsp"/>
                  	<p:selectOneMenu id="servicoEsp" value="#{cadastroClienteBean.servicos.especialidade}">
					    <f:selectItem itemLabel="Selecione o Serviço" />
					    <f:selectItems value="#{cadastroClienteBean.servicoDeEspecialidades}" var="servicos"
					    itemValue="#{servicos}" itemLabel="#{servicos.descricao}"/>
				    </p:selectOneMenu>  
                    
                    <p:outputLabel value="Codigo: " />
                    <p:inputText />
                    
                      <p:outputLabel value="Valor: " />
                    <p:inputText />
                    
                     <p:outputLabel value="Profissional: " />
                    <p:inputText />
                    
                     <p:outputLabel value="Duração Máxima: " />
                    <p:inputText />
 
                    <p:outputLabel value="Data de excução: " />
                    <p:inputText />
                    
                    <p:outputLabel value="Detalhes: " />
                   <p:inputTextarea rows="5" cols="22" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmação">
            <p:panel >
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        
                        <p:outputLabel value="Nome: " />
                        <h:outputText  styleClass="outputLabel" value="#{cadastroClienteBean.cliente.nome}"/>
                       
                        <p:outputLabel value="Idade: " />
                        <h:outputText  styleClass="outputLabel" value="#{cadastroClienteBean.cliente.dataNascimento}"/>
                        
                        <p:outputLabel value="Logradouro: " />
                        <h:outputText  styleClass="outputLabel" value="#{cadastroClienteBean.endereco.logradouro}"/>
                        
                        <p:outputLabel value="Bairro: " />
                        <h:outputText  styleClass="outputLabel" value="#{cadastroClienteBean.endereco.bairro}"/>
                        
                        <p:outputLabel value="Cidade: " />
                        <h:outputText  styleClass="outputLabel" value="#{cadastroClienteBean.endereco.cidade}"/>
                        
                        <p:outputLabel value="Estado: " />
                        <h:outputText  styleClass="outputLabel" value="#{cadastroClienteBean.endereco.estado}"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <p:outputLabel value="E-mail: " />
                        <h:outputText  styleClass="outputLabel" value="#{cadastroClienteBean.cliente.email}"/>
 
                        <p:outputLabel value="Telefone: " />
                        <h:outputText  styleClass="outputLabel" value="#{cadastroClienteBean.cliente.telefone}"/>
 
                        <p:outputLabel value="Informações Adicionais: " />
                        <h:outputText  styleClass="outputLabel" value="#{cadastroClienteBean.cliente.obs}"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <p:outputLabel value="Serviços: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <p:outputLabel value="Profissional " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <p:outputLabel value="Data de Execução: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Salvar"  update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>

</ui:define>
</ui:composition>
