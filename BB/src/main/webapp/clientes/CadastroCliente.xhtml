<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	
	


	<ui:define name="titulo">Novo CLiente</ui:define>

	<ui:define name="corpo">
	
	

<style>
.ui-state-highlight {
  border: 1px solid #955379 !important;
  
  background: #955379 -webkit-gradient(linear, left top, left bottom, from(rgba(0,0,0,0.25)), to(rgba(0,0,0,0))) !important;
  background: #aaaaaa -moz-linear-gradient(top, rgba(0,0,0,0.25), rgba(0,0,0,0)) !important;
  color: #ffffff !important;
  text-shadow: 1px 1px 1px #333333 !important;
}

.ui-wizard-step-title, .ui-state-default {

  border: 1px solid #955379;  
  background: rgba(149, 83, 121, 0.57) -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
  text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
  }
  
  .ui-wizard-step-title {
  font-size: 1.1em;
   padding: 0.2em;
}

.ui-helper-reset {

  padding-bottom: 1%;
  
}

.ui-widget-content {
  /* border: 1px solid #a8a8a8; */
  /* background: #ffffff; */
  color: #4f4f4f;
}

</style>


<h:form>

<h1> Cadastro de Clientes</h1>
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard styleClass="menus"> <!-- flowListener="#{userWizard.onFlowProcess}" -->
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Firstname: *" />
                    <p:inputText  required="true" label="Firstname"/>
 
                    <h:outputText value="Lastname: *" />
                    <p:inputText  required="true" label="Lastname"/>
 
                    <h:outputText value="Age: " />
                    <p:inputText  />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox  />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Address" >
            <p:panel header="Address Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Street: " />
                    <p:inputText  />
 
                    <h:outputText value="Postal Code: " />
                    <p:inputText  />
 
                    <h:outputText value="City: " />
                    <p:inputText  />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox  />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Contact">
            <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText  required="true" label="Email"/>
 
                    <h:outputText value="Phone: " />
                    <p:inputText />
 
                    <h:outputText value="Additional Info: " />
                    <p:inputText />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Age: " />
                        <h:outputText  styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText  styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit"  update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>

</ui:define>
</ui:composition>
