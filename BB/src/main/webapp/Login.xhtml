<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<h:outputStylesheet library="css" name="sistemas.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
	<h:outputStylesheet library="css" name="fonte.css" />
	<h:link href='http://fonts.googleapis.com/css?family=Irish+Grover' rel='stylesheet' type='text/css'/>
	

	<style>

#ms1{
font-family: 'Irish Grover', cursive;
}
	
.ui-widget-content {
	border: none;
	background: transparent;
	color: #4f4f4f;
}

#principal {
	position: absolute;
	left: 50%;
	top: 40%;
	margin-left: -260px;
	margin-top: -135px;
	width: 37%;
	height: 37%;
	border: 4px solid #E87824;
	padding: 10px;
	text-align: left;
	font-family: calibri;
	font-size: 1em;
	border-radius: 50px;
	background-color: #E1C8A9;
}

#msg1 {
	float: left;
	padding: 10px;
	font-family: Cambria;
	font-size: 21px;
	color: #6495ED;
	text-align: left;
}

#msg2 {
	float: left;
	padding: 10px;
	font-family: calibri;
	color: #6495ED;
	font-size: 15px;
	text-align: left;
}
</style>

	<title>Facelet Title</title>

</h:head>

<h:body>

	<div id="principal">
		<p:layout style="min-width: 100%;  min-height: 100%; max-width: 100%; max-height: 100%;" id="layout">
			<p:layoutUnit position="west" resizable="true" size="200"
				minSize="250" styleClass="semFundo">
				<div id="msg1">Seja Bem vindo</div>
				<br />
				<div id="msg2">Identifique-se por favor para utilizar o
					sistema.</div>
				<br />
				<h:panelGrid columns="2" columnClasses="rotulo, campo"
					styleClass="semFundo">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" label="Nome" value="#{usuarioBean.nome}"
						required="true"
						style="min-width: 100%;  min-height: 100%; max-width: 100%; max-height: 100%;" />
					<h:outputLabel value="Senha:" for="senha" style="align: right" />
					<h:inputSecret id="senha" label="Senha"
						value="#{usuarioBean.senha}" required="true"
						style="width:180px; height: 20px; line-height: 15px;" />
				</h:panelGrid>

				<div align="right">
					<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
				</div>


				<div id="msg2">
					Esqueceu sua senha?
					<h:form>
						<h:commandLink action="inicio" value="Enviar Senha" />
					</h:form>
				</div>
				<br />
			</p:layoutUnit>

			<p:layoutUnit position="center" resizable="true" size="200"
				minSize="250">
				<h:graphicImage library="images" name="teste.png" />
			</p:layoutUnit>
		</p:layout>
	</div>

</h:body>

</html>
