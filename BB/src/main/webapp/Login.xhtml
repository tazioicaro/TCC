	<title>Beleza Brasileira</title>
</h:head>

<h:body styleClass="login-body">
	<div class="login-panel ui-fluid">
		<div class="ui-g">
			<div class="ui-g-12 logo-container">
				<img id="j_idt7" src="resources/css/verona/images/logo-dark.png.png"
					alt="" />
				<h1>Faça seu Login</h1>
				<h2>BEM VINDO AO BB</h2>
			</div>
			<div class="ui-g-12">
				<input id="j_idt9" name="j_idt9" type="text" placeholder="Usuário"
					class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" />
				<script id="j_idt9_s" type="text/javascript">
					PrimeFaces.cw("InputText", "widget_j_idt9", {
						id : "j_idt9"
					});
				</script>
			</div>
			<div class="ui-g-12">
				<input id="j_idt11" name="j_idt11" type="password"
					class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all"
					placeholder="Senha" />
				<script id="j_idt11_s" type="text/javascript">
					$(function() {
						PrimeFaces.cw("Password", "widget_j_idt11", {
							id : "j_idt11"
						});
					});
				</script>
			</div>
			<div class="ui-g-12 chkbox-container">
				<div id="remember-me" class="ui-chkbox ui-widget">
					<div class="ui-helper-hidden-accessible">
						<input id="remember-me_input" name="remember-me_input"
							type="checkbox" autocomplete="off" aria-checked="false" />
					</div>
					<div class="ui-chkbox-box ui-widget ui-corner-all ui-state-default">
						<span class="ui-chkbox-icon ui-icon ui-icon-blank ui-c"></span>
					</div>
				</div>
				<script id="remember-me_s" type="text/javascript">
					PrimeFaces.cw("SelectBooleanCheckbox",
							"widget_remember_me", {
								id : "remember-me"
							});
				</script>
				<label id="j_idt13" class="ui-outputlabel ui-widget"
					for="remember-me_input">Lembrar</label>
			</div>
			<div class="ui-g-12 button-container">
				<button id="j_idt15" name="j_idt15" type="button"
					class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left green-btn raised-btn rounded-btn"
					onclick="window.open('/DeployTomcatTCC/dashboard.xhtml','_self')">
					<span class="ui-button-icon-left ui-icon ui-c fa fa-user"></span><span
						class="ui-button-text ui-c">Entrar</span>
				</button>
				<script id="j_idt15_s" type="text/javascript">
					PrimeFaces.cw("Button", "widget_j_idt15", {
						id : "j_idt15"
					});
				</script>
			</div>
		</div>
	</div>
</h:body>

</html>
